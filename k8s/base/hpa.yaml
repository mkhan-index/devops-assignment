apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-app
  labels:
    app: go-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
